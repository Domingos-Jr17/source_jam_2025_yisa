<!DOCTYPE html>
<html lang="pt-MZ">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YISA - Offline</title>
  <style>
    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      max-width: 400px;
      padding: 40px 20px;
    }
    .icon {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      font-size: 24px;
      font-weight: bold;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: 700;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
      opacity: 0.9;
    }
    .btn {
      background: white;
      color: #1e40af;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    .btn:hover {
      background: #f8fafc;
      transform: translateY(-1px);
    }
    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 40px;
    }
    .feature {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 10px;
      border-radius: 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">YISA</div>
    <h1>Modo Offline</h1>
    <p>Você está offline, mas ainda pode acessar documentos guardados na sua carteira digital.</p>
    <button class="btn" onclick="window.location.href='/'">
      Tentar Novamente
    </button>
    
    <div class="features">
      <div class="feature">
        <strong>Emissão</strong><br>
        Criar documentos
      </div>
      <div class="feature">
        <strong>Verificação</strong><br>
        Validar documentos
      </div>
      <div class="feature">
        <strong>Carteira</strong><br>
        Documentos guardados
      </div>
    </div>
  </div>
</body>
</html>
